image: node:18
pages:
  cache:
    paths:
      - node_modules/
  script:
    # - apk add git # 如果你使用的是像 alpine 这样的小型 docker 镜像，并且启用了 lastUpdated，请取消注释
    - npm config set registry https://registry.npmmirror.com #修改为国内镜像
    - npm install
    - npm run docs:build
  artifacts:
    paths:
      - public
  only:
    - main
